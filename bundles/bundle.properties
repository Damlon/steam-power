block.steam-power-electric-conveyor.name=Electric Conveyor
block.steam-power-electric-conveyor.description=A moderate speed conveyor that requires power.
block.steam-power-hyperloop-conveyor.name=Hyperloop Conveyor
block.steam-power-hyperloop-conveyor.description=A fast speed conveyor that requires power. Only accepts items from its back.
block.steam-power-liquid-heat-exchanger.name=Liquid Heat Exchanger
block.steam-power-liquid-heat-exchanger.description=Gets heat from hot coolant and returns cooled coolant.\n\n[red]Heat Giver. Explodes when heat goes over 1000.\nHeat decreases by 5% per sec of current heat.\nThe lower limit is 25.
block.steam-power-reservoir.name=Reservoir
block.steam-power-reservoir.description=Stores fresh water.
block.steam-power-geothermal-system.name=Geothermal System
block.steam-power-geothermal-system.description=Uses geothermal heat to generate power.\n\n[red]Heat Block. Explodes when heat goes over 500.\nHeat decreases by 5% per sec of current heat.\nThe lower limit is 25.
block.steam-power-nuclear-fusion-reactor.name=Nuclear Fusion Reactor
block.steam-power-nuclear-fusion-reactor.description=Uses fusion to generate power.\n\n[red]Heat Block. This one doesn't explode by heat.\nHeat decreases by 5% per sec of current heat.\nThe lower limit is 25.
block.steam-power-nuclear-reactor.name=Nuclear Reactor
block.steam-power-nuclear-reactor.description=Uses fission to generate power.\n\n[red]Heat Block. Explodes when heat goes over 1000.\nHeat decreases by 5% per sec of current heat.\nThe lower limit is 25.
block.steam-power-turbine.name=Turbine
block.steam-power-turbine.description=Uses steam to turn turbines, generating power.
block.steam-power-advanced-furnace.name=Advanced Furnace
block.steam-power-advanced-furnace.description=Advanced furnace.
block.steam-power-advanced-steam-generator.name=Advanced Steam Generator
block.steam-power-advanced-steam-generator.description=Advanced steam generator. Produces high pressure steam that can be used to generate 4 times more power than normal steam, when heat is above 374.\n\n[red]Heat Block. Explodes when heat goes over 500.\nHeat decreases by 5% per sec of current heat.\nThe lower limit is 25.
block.steam-power-blast-furnace.name=Blast Furnace
block.steam-power-blast-furnace.description=Refines minerals. It takes some time to warm up. \n\n[cyan]Crafting priority : copper, lead, iron, titanium, glass, slag
block.steam-power-bullet-mill.name=Bullet Mill
block.steam-power-bullet-mill.description=Manufactures Bullets.
block.steam-power-burner.name=Burner
block.steam-power-burner.description=Heats up using fuel. If you use pyratite as fuel, you can run two steam generators.\n\n[red]Heat Giver. Explodes when heat goes over 500.\nHeat decreases by 5% per sec of current heat.\nThe lower limit is 25.
block.steam-power-electric-burner.name=Electric Burner
block.steam-power-electric-burner.description=Heats up using power.\n\n[red]Heat Giver. Explodes when heat goes over 300.\nHeat decreases by 5% per sec of current heat.\nThe lower limit is 25.
block.steam-power-heat-regulator.name=Heat Regulator
block.steam-power-heat-regulator.description=Uses power to control the surrounding heat givers. You can configure the upper limit. The higher the current heat, the more power it consumes. Handles up to 30 heat per second.\n\n[red]Heat Block. Explodes when heat goes over 500.\nHeat decreases by 5% per sec of current heat.\nThe lower limit is 25.
block.steam-power-metal-smelter.name=Metal Smelter
block.steam-power-metal-smelter.description=Smelts advanced alloys.
block.steam-power-missile-factory.name=Missile Factory
block.steam-power-missile-factory.description=A missile factory.
block.steam-power-semiconductor-plant.name=Semiconductor Plant
block.steam-power-semiconductor-plant.description=Manufactures semiconductors.
block.steam-power-steam-generator.name=Steam Generator
block.steam-power-steam-generator.description=Produces steam using heat, when heat is over 100.\n\n[red]Heat Block. Explodes when heat goes over 300.\nHeat decreases by 5% per sec of current heat.\nThe lower limit is 25.
block.steam-power-thermal-centrifuge.name=Thermal Centrifuge
block.steam-power-thermal-centrifuge.description=Separates radioactive minerals.
block.steam-power-breakthrough.name=Breakthrough
block.steam-power-breakthrough.description=Breaks through the front. The enemy in the center of the laser takes double damage. Reloads partially even if there is no target.
block.steam-power-launchpad.name=Launchpad
block.steam-power-launchpad.description=Pressing the first button fires the missile at the location specified by the second button, dealing powerful splash damage.
block.steam-power-penetrate.name=Penetrate
block.steam-power-penetrate.description=Shoots bullet that can penetrates the enemy up to seven times and can damage a unit more than once.
block.steam-power-ravage.name=Ravage
block.steam-power-ravage.description=Charges and fires a strong energy mass. It has 2.5 times more damage at the beginning of the launch. Radius increases with the distance traveled, but the damage is reduced accordingly.
block.steam-power-ray.name=Ray
block.steam-power-ray.description=Charges itself while firing, damage increasing up to 2.5 times over 4 seconds. Targets a single closest enemy.
block.steam-power-tesla.name=Tesla
block.steam-power-tesla.description=Tesla.
block.steam-power-heat-bridge.name=Heat Bridge
block.steam-power-heat-bridge.description=Use to transport heat over long distances.\n\n[red]Heat Block. Explodes when heat goes over 500.\nHeat decreases by 1% per sec of current heat.\nThe lower limit is 25.
block.steam-power-heat-phase-bridge.name=Heat Phase Bridge
block.steam-power-heat-phase-bridge.description=Use to transport heat over very long distances.\n\n[red]Heat Block. Explodes when heat goes over 1000.\nHeat decreases by 0.5% per sec of current heat.\nThe lower limit is 25.
block.steam-power-teleporter.name=Teleporter
block.steam-power-teleporter.description=Advanced item transport block. Teleporters input items to other teleporters of the same color. Does nothing if no teleporters of the same color exist. If multiple teleporters exist of the same color, a random one is selected. Uses power. Tap to change color.

unit.steam-power-draug-a.name = Draug-A Miner Drone
unit.steam-power-draug-a.description = Smarter then the vanilla miner drone. Delivers mined resources to the cloeset furnace.
unit.steam-power-younggam.name=Younggam
unit.steam-power-younggam.description=Younggam crusier. Shoots yamatocannon every 3 seconds that follows the target to the end.
