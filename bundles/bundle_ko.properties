block.steam-power-electric-conveyor.name=전기 컨베이어
block.steam-power-electric-conveyor.description=전력을 사용하는 컨베이어 입니다.
block.steam-power-hyperloop-conveyor.name=하이퍼루프 컨베이어
block.steam-power-hyperloop-conveyor.description=아주 빠른 컨베이어 입니다.
block.steam-power-liquid-heat-exchanger.name=액체 열 교환기
block.steam-power-liquid-heat-exchanger.description=뜨거운 냉각수로부터 열을 얻고 냉각수를 반환합니다.\n\n[red]열 방출기 입니다. 열이 1000 이상이 되면 폭발합니다.\n열은 초당 현재 열의 5%만큼 감소합니다.\n하한선은 25입니다.
block.steam-power-reservoir.name=저수지
block.steam-power-reservoir.description=민물을 저장합니다.
block.steam-power-geothermal-system.name=지열 발전기
block.steam-power-geothermal-system.description=지열을 사용합니다.\n\n[red]열 블럭입니다. 열이 500 이상이 되면 폭발합니다.\n열은 초당 현재 열의 5%만큼 감소합니다.\n하한선은 25입니다.
block.steam-power-nuclear-fusion-reactor.name=핵융합로
block.steam-power-nuclear-fusion-reactor.description=핵융합로.\n\n[red]열 블럭입니다. 이것은 열때문에는 폭발하지 않습니다.\n열은 초당 현재 열의 5%만큼 감소합니다.\n하한선은 25입니다.
block.steam-power-nuclear-reactor.name=원자로
block.steam-power-nuclear-reactor.description=원자로.\n\n[red]열 블럭입니다. 열이 1000 이상이 되면 폭발합니다.\n열은 초당 현재 열의 5%만큼 감소합니다.\n하한선은 25입니다.
block.steam-power-turbine.name=터빈
block.steam-power-turbine.description=증기가 터빈을 돌려서 전력을 생산합니다.
block.steam-power-advanced-furnace.name=고급 용광로
block.steam-power-advanced-furnace.description=고급 용광로.
block.steam-power-advanced-steam-generator.name=고급 증기 발생기
block.steam-power-advanced-steam-generator.description=고급 증기 발생기. 열이 374 이상일 때 일반 증기보다 전력을 4배 더 생산하는 고압 증기를 생산합니다.\n\n[red]열 블럭입니다. 열이 500 이상이 되면 폭발합니다.\n열은 초당 현재 열의 5%만큼 감소합니다.\n하한선은 25입니다.
block.steam-power-blast-furnace.name=용광로
block.steam-power-blast-furnace.description=광물을 정제합니다. 완전 가동 되기까지 시간이 걸립니다.\n\n[cyan]제작 우선순위 : 구리, 납, 철, 티타늄, 유리, 광재
block.steam-power-bullet-mill.name=총알 제작소
block.steam-power-bullet-mill.description=총알을 제조합니다.
block.steam-power-burner.name=가열기
block.steam-power-burner.description=연료을 이용해 가열합니다. 만약 파이라타이트를 연료로 사용하면 2개의 증기 발생기를 가동시킬 수 있습니다.\n\n[red]열 방출기 입니다. 열이 500 이상이 되면 폭발합니다.\n열은 초당 현재 열의 5%만큼 감소합니다.\n하한선은 25입니다.
block.steam-power-electric-burner.name=전기 가열기
block.steam-power-electric-burner.description=전기를 이용해 가열합니다.\n\n[red]열 방출기 입니다. 열이 500 이상이 되면 폭발합니다.\n열은 초당 현재 열의 5%만큼 감소합니다.\n하한선은 25입니다.
block.steam-power-heat-regulator.name=열 조절기
block.steam-power-heat-regulator.description=전기를 소모해 주변의 열 방출기를 조절합니다. 버튼을 이용해 상한선을 설정할 수 있습니다. 현재 열이 높을 수록 더 많은 전력을 소모하며, 최대 초당 30열 까지 조절가능합니다. \n\n[red]열 블럭입니다. 열이 500 이상이 되면 폭발합니다.\n열은 전기가 초당 현재 열의 5%만큼 감소합니다.\n하한선은 25입니다.
block.steam-power-metal-smelter.name=금속 제련소
block.steam-power-metal-smelter.description=고급 합금들을 제련합니다.
block.steam-power-missile-factory.name=미사일 공장
block.steam-power-missile-factory.description=미사일 공장.
block.steam-power-semiconductor-plant.name=반도체 공장
block.steam-power-semiconductor-plant.description=반도체들을 제조합니다.
block.steam-power-steam-generator.name=증기 발생기
block.steam-power-steam-generator.description=열이 100 이상일 때 증기를 생산합니다.\n\n[red]열 블럭입니다. 열이 300 이상이 되면 폭발합니다.\n열은 초당 현재 열의 5%만큼 감소합니다.\n하한선은 25입니다.
block.steam-power-thermal-centrifuge.name=열 원심분리기
block.steam-power-thermal-centrifuge.description=방사능 광물들을 분리합니다.
block.steam-power-breakthrough.name=브레이크쓰루
block.steam-power-breakthrough.description=전방을 초토화 시킵니다. 레이저의 중앙에 있는 적은 2배의 피해를 입습니다. 목표가 없을 때 에도 부분적으로 재장전합니다.
block.steam-power-launchpad.name=발사대
block.steam-power-launchpad.description=첫번째 버튼을 누르면 미사일을 두번째 버튼으로 지정한 위치에 발사해 강력한 범위 피해를 입힙니다.
block.steam-power-penetrate.name=페너트레이트
block.steam-power-penetrate.description=최대 7번 관통하는 탄환을 발사하며, 횟수를 소모하여 한 유닛에게 여러번 피해를 입힐 수 있습니다.
block.steam-power-ravage.name=라바지
block.steam-power-ravage.description=강한 에너지 덩어리를 충전해 발사합니다. 발사 초기 2.5배의 공격력을 가지며, 이동 거리에 따라서 범위가 증가하지만, 피해량은 감소합니다.
block.steam-power-ray.name=레이
block.steam-power-ray.description=공격이 지속되면 4초에 걸쳐 최대 2.5배까지 공격력이 증가합니다. 가장 가까운 적만 단일 공격합니다.
